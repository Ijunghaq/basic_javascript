<html>

	<head>
		<script>
			function hitVolKub (a,b){
		//	var a;
		//	var b
			
			var volA = a*a*a;
			var volB = b*b*b;
			var total;
			total = volA + volB;
			return total;
			
			}
			var a2 = prompt("masukkan panjang sisi kubus pertama : ");
			var b2 = prompt("masukkan panjang sisi kubus kedua : ");
			var x = hitVolKub (a2,b2);
			alert(x);
			document.write("<h1 HASIL PENJUMLAHAN VOLUME DUA KUBUS = " + x + "</h1>");
		</script>
	</head>
