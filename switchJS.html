		var x = prompt('Apakah Makanan Ini (nasi, keju, babi, roti) Halal  : ');

				document.write(x+' adalah makanan HALAL');
			break;
			case 'keju':
				document.write(x+' adalah makanan HALAL');
			break;
			case 'babi':

			break ;
			default :
				 document.write(x+' belum diketahui');
			 break;
		
		}
		
		
	</script>
